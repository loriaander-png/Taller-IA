<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Colores Aleatorios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: -0.5px;
    }

    .color-display {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      margin-bottom: 30px;
      transition: background-color 0.5s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background-color: #667eea;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        transform: scale(0.95);
        opacity: 0.8;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .color-code {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
    }

    .color-description {
      color: #999;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }

    .btn-generate {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-generate:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-generate:active {
      transform: translateY(-1px);
    }

    .btn-copy {
      background: #f0f0f0;
      color: #333;
      border: 2px solid #667eea;
    }

    .btn-copy:hover {
      background: #667eea;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }

    .btn-copy:active {
      transform: translateY(-1px);
    }

    .btn-copy.copied {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
      font-weight: 600;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
    }

    .keyboard-hint {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #f0f0f0;
      color: #999;
      font-size: 0.85rem;
    }

    .keyboard-hint kbd {
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      border: 1px solid #ddd;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .color-display {
        height: 250px;
        margin-bottom: 20px;
      }

      .color-code {
        font-size: 1.5rem;
      }

      .button-group {
        flex-direction: column;
      }

      .notification {
        left: 20px;
        right: 20px;
        bottom: 20px;
        top: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Generador de Colores Aleatorios</h1>
    
    <!-- Display del color actual -->
    <div class="color-display" id="colorDisplay"></div>
    
    <!-- CÃ³digo hexadecimal del color -->
    <div class="color-code" id="colorCode">#667EEA</div>
    <p class="color-description">CÃ³digo hexadecimal del color actual</p>
    
    <!-- Botones de acciÃ³n -->
    <div class="button-group">
      <button class="btn-generate" onclick="generarColor()">
        Generar Color
      </button>
      <button class="btn-copy" id="btnCopy" onclick="copiarAlPortapapeles()">
        Copiar CÃ³digo
      </button>
    </div>
    
    <!-- Pista de teclado -->
    <div class="keyboard-hint">
      ðŸ’¡ TambiÃ©n puedes presionar <kbd>ESPACIO</kbd> para generar un nuevo color
    </div>
  </div>

  <!-- NotificaciÃ³n de copia exitosa -->
  <div class="notification" id="notification"></div>

  <script>
    // Variable global para almacenar el color actual
    let colorActual = '#667EEA';

    /**
     * Genera un color hexadecimal aleatorio
     * @returns {string} Color en formato hexadecimal (#RRGGBB)
     */
    function generarColorAleatorio() {
      // Generar tres nÃºmeros aleatorios entre 0 y 255
      // Convertirlos a hexadecimal (00-FF) y concatenarlos
      const r = Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
      const g = Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
      const b = Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
      
      // Retornar el color en formato #RRGGBB con letras mayÃºsculas
      return `#${r}${g}${b}`.toUpperCase();
    }

    /**
     * Genera un nuevo color y actualiza la interfaz
     * - Cambia el color del div
     * - Actualiza el cÃ³digo hexadecimal mostrado
     * - Resetea el estado del botÃ³n de copiar
     */
    function generarColor() {
      // Generar un nuevo color aleatorio
      colorActual = generarColorAleatorio();
      
      // Actualizar el fondo del div con transiciÃ³n suave
      const colorDisplay = document.getElementById('colorDisplay');
      colorDisplay.style.backgroundColor = colorActual;
      
      // Actualizar el texto del cÃ³digo hexadecimal
      document.getElementById('colorCode').textContent = colorActual;
      
      // Resetear el estado del botÃ³n de copiar
      const btnCopy = document.getElementById('btnCopy');
      btnCopy.classList.remove('copied');
      btnCopy.textContent = 'Copiar CÃ³digo';
    }

    /**
     * Copia el cÃ³digo hexadecimal al portapapeles
     * - Usa la API moderna del Clipboard
     * - Muestra confirmaciÃ³n visual en el botÃ³n
     * - Muestra notificaciÃ³n flotante de Ã©xito
     */
    function copiarAlPortapapeles() {
      // Usar la API del Clipboard para copiar el cÃ³digo
      navigator.clipboard.writeText(colorActual).then(() => {
        // Ã‰xito: actualizar interfaz con confirmaciÃ³n visual
        const btnCopy = document.getElementById('btnCopy');
        
        // Cambiar el texto del botÃ³n
        btnCopy.textContent = 'âœ“ Â¡Copiado!';
        btnCopy.classList.add('copied');
        
        // Mostrar notificaciÃ³n flotante
        mostrarNotificacion(`Color ${colorActual} copiado al portapapeles`);
        
        // Volver al estado normal despuÃ©s de 2 segundos
        setTimeout(() => {
          btnCopy.classList.remove('copied');
          btnCopy.textContent = 'Copiar CÃ³digo';
        }, 2000);
        
      }).catch(() => {
        // Error: mostrar mensaje de error
        mostrarNotificacion('Error al copiar el cÃ³digo', 'error');
      });
    }

    /**
     * Muestra una notificaciÃ³n flotante temporal
     * @param {string} mensaje - Mensaje a mostrar
     * @param {string} tipo - Tipo de notificaciÃ³n ('success' o 'error')
     */
    function mostrarNotificacion(mensaje, tipo = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = mensaje;
      
      // Agregar clase para mostrar la notificaciÃ³n
      notification.classList.add('show');
      
      // Cambiar color si es error
      if (tipo === 'error') {
        notification.style.background = '#f44336';
      } else {
        notification.style.background = '#4caf50';
      }
      
      // Ocultar notificaciÃ³n despuÃ©s de 3 segundos
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    /**
     * Event listener para soporte de teclado
     * ESPACIO: Genera un nuevo color
     */
    document.addEventListener('keydown', (evento) => {
      // Si presiona ESPACIO, generar nuevo color
      if (evento.code === 'Space') {
        evento.preventDefault(); // Evitar scroll de la pÃ¡gina
        generarColor();
      }
    });

    // Generar color inicial al cargar la pÃ¡gina
    generarColor();
  </script>
</body>
</html>
